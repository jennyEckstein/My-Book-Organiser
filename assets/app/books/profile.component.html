<div class="col-md-8 col-md-offset-2">
	<div class="container">
		<div id="profile-info">
			<h3>My Profile Info</h3>
{{ profileInfo?.firstName }} |
{{ profileInfo?.lastName }}
		</div>
		<div id="book-list">
			<h3>My Book List</h3>
	
			<input id="add-list" #listName class="form-control">

					<button id="addList" (click)="addBookList(listName.value)">Add List</button>
		</div>
	</div>
</div>
